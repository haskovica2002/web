<section id="login">
  <h2 data-aos="fade-down">Login</h2>

  <form id="login-form" data-aos="fade-up">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p id="login-message" data-aos="fade-up" style="margin-top:15px;"></p>

  <script>
    const form = document.getElementById("login-form");
    const message = document.getElementById("login-message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Fake login (client-side only)
      if (username === "admin" && password === "1234") {
        message.style.color = "lightgreen";
        message.textContent = "✅ Login successful! Redirecting...";
        setTimeout(() => {
          // Automatically load home page after login
          window.history.pushState({ page: "home.html" }, "", "#home");
          loadPage("home.html");
        }, 1200);
      } else {
        message.style.color = "tomato";
        message.textContent = "❌ Invalid credentials. Try admin / 1234.";
      }
    });
  </script>
</section>
